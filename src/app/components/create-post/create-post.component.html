<div class="create-post">
    <h2>Create a New Post</h2>
    <div class="editor-toolbar">
      <select [(ngModel)]="selectedFontSize" (change)="applyFontSize()">
        <option *ngFor="let size of fontSizes" [value]="size">{{ size }}</option>
      </select>
      <select [(ngModel)]="selectedFontStyle" (change)="applyFontStyle()">
        <option *ngFor="let style of fontStyles" [value]="style">{{ style }}</option>
      </select>
      <input type="file" (change)="onImageSelected($event)" />
      <button (click)="uploadPost()">Upload</button>
      <button (click)="cancelPost()">Cancel</button>
    </div>
    <div contenteditable="true" class="editor" [(ngModel)]="postContent"></div>
  </div>
